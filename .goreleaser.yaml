# announce:
#   twitter:
#     enabled: true
#     message_template: 'gogo {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'

# Homebrew tap (the ruby file you mentioned!)
brews:
  - name: gogo
    repository:
      owner: stcrestrada
      name: homebrew-tap
      # If you don't have a homebrew-tap repo yet, GoReleaser can create it
      # token: "{{ .Env.GITHUB_TOKEN }}"

    # Set to true if the tap should be created
    # skip_upload: false

    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

    folder: Formula

    homepage: "https://github.com/stcrestrada/gogo"
    description: "Simple Golang package for async goroutines with pools"

    license: "MIT"

    test: |
      # This is a library, no binary to test
      system "#{bin}/gogo version"

    # Custom install script
    install: |
      # This is a Go library, so we just document how to use it
      prefix.install Dir["*"]
